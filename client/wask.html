<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        * {
            font-family: 'Open Sans', sans-serif;
        }

        .btn-success {
            background-color: rgb(0, 255, 115);
            border: none;
        }
    </style>
    <title>WA SK | HOME</title>
</head>

<body style="background-color: rgb(235, 234, 234);">

    <nav class="navbar shadow navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="./assets/wask.png" alt="" width="30">
            </a>
        </div>
    </nav>

    <header class="mt-3">
        <div class="text-center">
            <img src="./assets/wask.png" alt="" width="50">
            <br>
            <h6 class="fw-bold small">Ngeiklan Produk di Whatsapp mudah dengan aplikasi ini.</h6>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-12 mb-2">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <img class="card-img p-3" src="./assets/loader.gif" alt="loading" id="qrcode">
                        <h6 class="small">Scane QR Ini di Whatsapp</h6>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-12 mb-2">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <a href="./kirim-pesan" class="btn btn-success">Kirim Pesan</a>
                            <a href="./broadcast" class="btn btn-success">Broadcast</a>
                            <button class="btn btn-success">Api</button>
                        </div>
                        <hr>
                        <div class="text-center">
                            Dokumentasi (Tutorial pemakaian) kalian bisa baca di klik bawah ini.
                            <br>
                            <a href="" target="_blank" class="btn btn-success">Documentation</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-dark bg-dark fixed-bottom">
            <div class="container-fluid">
                <span class="navbar-text">
                    <small>Developer LCS
                        <a style="text-decoration: none;" target="_blank"
                            href="https://ilhamsk.my.id/sclcs?by=WASKSIMPEL">
                            Ilham Cahya.
                        </a>
                    </small>
                </span>
            </div>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
    <script>
        const qrcode = document.getElementById("qrcode")
        const socket = io()

        socket.on("qr", src => {
            qrcode.setAttribute("src", src)
            qrcode.setAttribute("alt", "qrcode")
        })

        socket.on("qrstatus", src => {
            qrcode.setAttribute("src", src)
            qrcode.setAttribute("alt", "loading")
        })

        socket.on("log", log => {
            console.log(log)
        })
    </script>
</body>

</html>
